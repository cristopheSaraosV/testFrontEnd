<h3>{{name | titlecase}}</h3>
<table class="table table-hover">
  <thead class="table-dark">
    <tr>
      <th scope="col">Fecha</th>
      <th scope="col">Valor</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of series">
      <td>{{item.fecha | date}}</td>
      <td>{{item.valor | currency}}</td>
    </tr>

  </tbody>
</table>
