<div>
  <h3 class="display-6 mb-2">{{ title }}</h3>
  <h6 class="mb-2">{{ subtitle }}</h6>

  <ngx-charts-line-chart
    [results]="data"
    [xAxis]="true"
    [autoScale]="true"
    [yAxis]="true"
    [yAxisLabel]="'Valor en ' + currencyText"
    [showYAxisLabel]="true"
    [scheme]="colorScheme"
    [showGridLines]="true"
    [legend]="true"
    [legendTitle]="title"
    legendPosition="below"
    [maxXAxisTickLength]="299"
    [maxYAxisTickLength]="299"
  ></ngx-charts-line-chart>
</div>
