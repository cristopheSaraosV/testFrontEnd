<div class="">
  <h3 class="display-6 mb-2">{{ title }}</h3>
  <h6 class="mb-2">{{ subtitle }}</h6>
  <button
    class="mt-3 mb-2 btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" >
    Ver tabla
  </button>
  <ngx-charts-line-chart
    [results]="data"
    [xAxis]="true"
    [autoScale]="true"
    [yAxis]="true"
    [yAxisLabel]="'Valor en ' + currencyText"
    [showYAxisLabel]="true"
    [scheme]="colorScheme"
    [showGridLines]="true"
    [legend]="true"
    [legendTitle]="title"
    legendPosition="below"
    [maxXAxisTickLength]="299"
    [maxYAxisTickLength]="299"
  ></ngx-charts-line-chart>
</div>



<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Ultimos 10 resultados</h5>
      </div>
      <div class="modal-body">
        <table class="table table-hover table-borderless">
          <thead>
            <tr>
              <th scope="col">Fecha</th>
              <th scope="col">Valor</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of LatestTenSeries">
              <td>{{item.fecha | date}}</td>
              <td>{{item.valor | currency}}</td>
            </tr>

          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Cerrar</button>
      </div>
    </div>
  </div>
</div>
